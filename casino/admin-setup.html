<body>

                <input type="text" id="admin-display-name" placeholder="–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä" autocomplete="off">

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwhNixWO8dF_drN2hHVYzfTAbMCiT91Gw",
            authDomain: "jojoland-chat.firebasestorage.app",
            databaseURL: "https://jojoland-chat-default-rtdb.firebaseio.com",
            projectId: "jojoland-chat",
            storageBucket: "jojoland-chat.firebasestorage.app",
            messagingSenderId: "602788305122",
            appId: "1:602788305122:web:c03f5b5ef59c85fc9fe6bb"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const database = firebase.database();
        
        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(entry);
            results.scrollTop = results.scrollHeight;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∞–¥–º–∏–Ω–∞
        async function createAdmin() {
            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            const displayName = document.getElementById('admin-display-name').value.trim();
            
            if (!email || !password || password.length < 6) {
                log('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è (–ø–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤)', 'error');
                return;
            }
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                await user.updateProfile({
                    displayName: displayName || '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä'
                });
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Custom Claim (–∞–¥–º–∏–Ω)
                await setAdminClaim(user.uid);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                await database.ref(`admins/${user.uid}`).set({
                    email: email,
                    displayName: displayName || '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä',
                    createdAt: new Date().toISOString(),
                    active: true,
                    level: 'admin'
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫ email –∞–¥–º–∏–Ω–æ–≤
                await database.ref('admin_emails').push(email.toLowerCase());
                
                log(`‚úÖ –ê–¥–º–∏–Ω —Å–æ–∑–¥–∞–Ω: ${email} (UID: ${user.uid})`, 'success');
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
                document.getElementById('admin-email').value = '';
                document.getElementById('admin-password').value = '';
                document.getElementById('admin-display-name').value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞–¥–º–∏–Ω–∞:', error);
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Custom Claim
        async function setAdminClaim(uid) {
            // –î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Custom Claims –Ω—É–∂–µ–Ω Cloud Functions
            // –ü–æ–∫–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
            log('‚ÑπÔ∏è –î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Custom Claims –Ω—É–∂–µ–Ω Cloud Functions', 'info');
        }
        
        // –°–ø–∏—Å–æ–∫ –∞–¥–º–∏–Ω–æ–≤
        async function listAdmins() {
            try {
                const snapshot = await database.ref('admins').once('value');
                const admins = snapshot.val();
                
                log('üìã –°–ø–∏—Å–æ–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤:', 'info');
                
                if (!admins) {
                    log('–ê–¥–º–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'info');
                    return;
                }
                
                for (const [uid, adminData] of Object.entries(admins)) {
                    if (adminData.active) {
                        log(`‚Ä¢ ${adminData.email} (${adminData.displayName})`, 'success');
                    }
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –¢–µ—Å—Ç –≤—Ö–æ–¥–∞
        async function testLogin() {
            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            
            if (!email || !password) {
                log('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å –¥–ª—è —Ç–µ—Å—Ç–∞', 'error');
                return;
            }
            
            try {
                log(`üîê –¢–µ—Å—Ç –≤—Ö–æ–¥–∞ –¥–ª—è ${email}...`, 'info');
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º Custom Claims
                const idTokenResult = await user.getIdTokenResult();
                
                if (idTokenResult.claims.admin) {
                    log(`‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —è–≤–ª—è–µ—Ç—Å—è –∞–¥–º–∏–Ω–æ–º (Custom Claims)`, 'success');
                } else {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
                    const adminSnapshot = await database.ref(`admins/${user.uid}`).once('value');
                    if (adminSnapshot.exists() && adminSnapshot.val().active) {
                        log(`‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —è–≤–ª—è–µ—Ç—Å—è –∞–¥–º–∏–Ω–æ–º (Database)`, 'success');
                    } else {
                        log(`‚ö†Ô∏è –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω, –Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–¥–º–∏–Ω`, 'error');
                    }
                }
                
                // –í—ã—Ö–æ–¥–∏–º
                await auth.signOut();
                log('üö™ –í—ã–ø–æ–ª–Ω–µ–Ω –≤—ã—Ö–æ–¥', 'info');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–Ω—É–∂–µ–Ω —Å—É–ø–µ—Ä-–∞–¥–º–∏–Ω)
        async function authSuperAdmin() {
            // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–≤–∏—á–Ω–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤—Ö–æ–¥ –ø–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–º—É –∫–æ–¥—É
        }
    </script>
