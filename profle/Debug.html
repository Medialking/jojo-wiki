<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
</head>
<body>
    <h1>Debug localStorage</h1>
    <div id="debug"></div>
    
    <script>
        const debugDiv = document.getElementById('debug');
        const data = {
            'jojoland_loggedIn': localStorage.getItem('jojoland_loggedIn'),
            'jojoland_nickname': localStorage.getItem('jojoland_nickname'),
            'jojoland_userId': localStorage.getItem('jojoland_userId'),
            'jojoland_referral_code': localStorage.getItem('jojoland_referral_code')
        };
        
        let html = '<table border="1">';
        for (const [key, value] of Object.entries(data)) {
            html += `<tr><td>${key}</td><td><strong>${value || 'NULL'}</strong></td></tr>`;
        }
        html += '</table>';
        
        debugDiv.innerHTML = html;
        
        // Проверить, какие ключи начинаются с jojoland_avatar_
        const avatarKeys = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('jojoland_avatar_')) {
                avatarKeys.push(key);
            }
        }
        
        if (avatarKeys.length > 0) {
            debugDiv.innerHTML += `<h3>Аватары (${avatarKeys.length}):</h3>`;
            avatarKeys.forEach(key => {
                debugDiv.innerHTML += `<div>${key}</div>`;
            });
        }
    </script>
</body>
</html>
