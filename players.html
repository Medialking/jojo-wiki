<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞ | JojoLand</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- –ò–≥—Ä–æ–≤–æ–π —à—Ä–∏—Ñ—Ç -->
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================== */
        /* –°–¢–ò–õ–ò –î–õ–Ø –°–¢–†–ê–ù–ò–¶–´ –ò–ì–†–û–ö–û–í (–ê–î–ê–ü–¢–ò–í–ù–´–ï) */
        /* =========================================== */
        .players-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            color: #ffcc00;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
            font-weight: 700;
        }
        
        .page-subtitle {
            color: #aaaaff;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        /* –ü–û–ò–°–ö –ò –§–ò–õ–¨–¢–†–´ */
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #6200ff;
            background: #1a0030;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .search-input::placeholder {
            color: #aaaaff;
        }
        
        .search-input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        
        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–π –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        }
        
        .filter-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            color: #fff;
            background: rgba(98, 0, 255, 0.5);
            border: 2px solid #6200ff;
        }
        
        .filter-btn:hover {
            background: rgba(98, 0, 255, 0.7);
        }
        
        .filter-btn.active {
            background: #ffcc00;
            color: #1a0030;
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
            transform: scale(1.05);
        }

        /* –°–ü–ò–°–û–ö –ò–ì–†–û–ö–û–í (–ì–†–ò–î) */
        .player-list {
            display: grid;
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –≥—Ä–∏–¥: –º–∏–Ω. —à–∏—Ä–∏–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ 280px */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* –ö–ê–†–¢–û–ß–ö–ê –ò–ì–†–û–ö–ê (–ù–û–í–´–ô –î–ò–ó–ê–ô–ù –° –ê–í–ê–¢–ê–†–û–ú) */
        .player-card {
            background: rgba(40, 0, 70, 0.5); /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            border: 1px solid #6200ff;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(98, 0, 255, 0.4);
            background: rgba(60, 0, 100, 0.7);
        }

        .player-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            width: 100%;
        }

        .player-rank {
            position: absolute;
            top: 0;
            left: 0;
            background: #ffcc00;
            color: #1a0030;
            padding: 5px 10px;
            border-bottom-right-radius: 15px;
            font-weight: bold;
            font-size: 14px;
            min-width: 40px;
            text-align: center;
        }

        .player-avatar-wrapper {
            width: 60px;
            height: 60px;
            min-width: 60px; /* –ß—Ç–æ–±—ã –∞–≤–∞—Ç–∞—Ä –Ω–µ —Å–∂–∏–º–∞–ª—Å—è */
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ffcc00;
            margin: 0 15px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞—Ç—å –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }

        .player-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .player-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .player-nickname {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* –û–±—Ä–µ–∑–∫–∞ –¥–ª–∏–Ω–Ω–æ–≥–æ –Ω–∏–∫–∞ */
        }

        .player-details {
            font-size: 14px;
            color: #aaaaff;
            margin-top: 2px;
        }

        .player-points {
            font-weight: bold;
            color: #ffcc00;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –¢–û–ü-3 */
        .rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.7), rgba(255, 140, 0, 0.7));
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .rank-1 .player-avatar-wrapper { border-color: #ffd700; box-shadow: 0 0 15px #ffd700; }
        .rank-1 .player-rank { background: #ffd700; }
        .rank-1 .player-nickname { color: #1a0030; }

        .rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.7), rgba(169, 169, 169, 0.7));
            border-color: #c0c0c0;
        }
        .rank-2 .player-avatar-wrapper { border-color: #c0c0c0; }
        .rank-2 .player-rank { background: #c0c0c0; }
        .rank-2 .player-nickname { color: #1a0030; }

        .rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.7), rgba(184, 134, 11, 0.7));
            border-color: #cd7f32;
        }
        .rank-3 .player-avatar-wrapper { border-color: #cd7f32; }
        .rank-3 .player-rank { background: #cd7f32; }
        .rank-3 .player-nickname { color: #1a0030; }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 600px) {
            .page-title {
                font-size: 28px;
            }
            .page-subtitle {
                font-size: 14px;
            }
            .player-list {
                grid-template-columns: 1fr; /* –û–¥–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ –Ω–∞ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
                gap: 15px;
            }
            
            .search-section {
                padding: 15px;
            }

            .filter-buttons {
                gap: 10px;
            }
            .filter-btn {
                padding: 8px 15px;
                font-size: 14px;
                flex-grow: 1;
                min-width: 45%;
            }
            
            .player-card {
                padding: 10px;
            }

            .player-avatar-wrapper {
                width: 50px;
                height: 50px;
                min-width: 50px;
                margin: 0 10px;
            }
            
            .player-nickname {
                font-size: 16px;
            }
            
            .player-details {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<!-- –ê–ù–ò–ú–ê–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò -->
<div id="loader">
    <div class="spinner"></div>
    <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
</div>

<!-- –§–û–ù–û–í–´–ï –≠–§–§–ï–ö–¢–´ -->
<div class="background-effects" id="particles"></div>

<!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ -->
<div id="content">
    <header>
        <div class="header-top">
            <a href="index.html" class="profile-btn">
                <span class="profile-icon">üè†</span>
                <span class="profile-text">–ù–∞ –≥–ª–∞–≤–Ω—É—é</span>
            </a>
            <img src="images/logo.png" class="logo" alt="JojoLand Logo">

    <div class="players-container">
        <div class="page-header">

            <p class="page-subtitle">–†–µ–π—Ç–∏–Ω–≥ –ø–æ –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–º –æ—á–∫–∞–º</p>

            <!-- –£–î–ê–õ–ï–ù –§–ò–õ–¨–¢–† "VIP –∏–≥—Ä–æ–∫–∏" -->

            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä–æ–∫–æ–≤ -->

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ Canvas
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase (–ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ –∫–æ–Ω—Ñ–∏–≥ –µ—Å—Ç—å)
    if (Object.keys(firebaseConfig).length > 0) {
        firebase.initializeApp(firebaseConfig);
    } else {
        console.error("Firebase config is missing or invalid.");
    }
    const database = firebase.database();

    let allPlayers = []; // –ò—Å—Ö–æ–¥–Ω—ã–π —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤
    let currentFilter = 'all';

    // ==================== –§–£–ù–ö–¶–ò–ò UI ====================

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–∞—Å—Ç–∏—Ü (–ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è –≤ style.css)
    function createParticles() {
        const container = document.getElementById('particles');
        if (!container) return;
        
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 3 + 1; // 1px to 4px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particle.style.animationDuration = `${20 + Math.random() * 10}s`;
            container.appendChild(particle);
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä–æ–∫–∞
    function createPlayerCard(playerData, index) {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.dataset.id = playerData.userId;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Å—ã–ª–∫–∏ –Ω–∞ –∞–≤–∞—Ç–∞—Ä. –ò—Å–ø–æ–ª—å–∑—É–µ–º placeholder —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π –Ω–∏–∫–∞, –µ—Å–ª–∏ URL –Ω–µ—Ç.
        // NOTE: –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ `playerData` —Å–æ–¥–µ—Ä–∂–∏—Ç `avatarUrl` –∏–ª–∏ –µ–≥–æ –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å.
        const firstLetter = playerData.nickname.charAt(0).toUpperCase();
        const placeholderUrl = `https://placehold.co/100x100/360066/ffffff?text=${firstLetter}&font=Orbitron`;
        const avatarUrl = playerData.avatarUrl || placeholderUrl;

        // –†–∞–Ω–∫
        const rank = index + 1;

        // HTML –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –∞–≤–∞—Ç–∞—Ä–æ–º –∏ —Å—Å—ã–ª–∫–æ–π –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å
        card.innerHTML = `
            <a href="profile.html?view=${playerData.userId}" class="player-link">
                <div class="player-rank">#${rank}</div>
                <div class="player-avatar-wrapper">
                    <img src="${avatarUrl}" alt="–ê–≤–∞—Ç–∞—Ä ${playerData.nickname}" class="player-avatar" 
                         onerror="this.onerror=null;this.src='${placeholderUrl}';">
                </div>
                <div class="player-info">
                    <div class="player-nickname">${playerData.nickname}</div>
                    <div class="player-details">
                        –û—á–∫–∏: <span class="player-points">${playerData.points.toLocaleString('ru-RU')}</span>
                    </div>
                </div>
            </a>
        `;

        // –í—ã–¥–µ–ª–µ–Ω–∏–µ –¢–û–ü-3
        if (rank === 1) card.classList.add('rank-1');
        else if (rank === 2) card.classList.add('rank-2');
        else if (rank === 3) card.classList.add('rank-3');
        
        return card;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
    function renderPlayers(players) {
        const listContainer = document.getElementById('player-list');
        listContainer.innerHTML = '';

        if (players.length === 0) {
            listContainer.innerHTML = `
                <p style="text-align: center; color: #aaaaff; grid-column: 1 / -1; margin-top: 50px;">
                    –ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É.
                </p>
            `;
            return;
        }

        players.forEach((player, index) => {
            const card = createPlayerCard(player, index);
            listContainer.appendChild(card);
        });
    }

    // ==================== –§–£–ù–ö–¶–ò–ò –î–ê–ù–ù–´–• –ò –§–ò–õ–¨–¢–†–ê–¶–ò–ò ====================

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤
    async function loadPlayersData() {
        try {
            // –ü—É—Ç—å –∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –∏–≥—Ä–æ–∫–æ–≤ –≤ –ø—É–±–ª–∏—á–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö Firebase (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Firestore, –Ω–æ —Ç—É—Ç RTDB)
            // –í RTDB –ø—Ä–æ—Å—Ç–æ —á–∏—Ç–∞–µ–º –∏–∑ 'users'
            const snapshot = await database.ref('users').once('value');
            const usersObject = snapshot.val();
            
            if (!usersObject) {
                allPlayers = [];
                return;
            }

            // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞ –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –æ—á–∫–∞–º (points)
            allPlayers = Object.keys(usersObject)
                .map(userId => ({
                    userId: userId,
                    nickname: usersObject[userId].nickname || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π',
                    points: usersObject[userId].points || 0,
                    isOnline: usersObject[userId].isOnline || false, // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º –ø–æ–ª–µ isOnline
                    avatarUrl: usersObject[userId].avatarUrl || null, // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º –ø–æ–ª–µ avatarUrl
                    // –ü–æ–ª–µ userStatus (VIP) –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç—Å—è
                }))
                .sort((a, b) => b.points - a.points); // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —É–±—ã–≤–∞–Ω–∏—é –æ—á–∫–æ–≤

            // –í—ã–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
            filterAndRender();

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤:', error);
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–æ–≤.');
        }
    }

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
    function filterAndRender() {
        let filteredPlayers = [...allPlayers];
        const searchTerm = document.getElementById('search-input').value.toLowerCase();

        // 1. –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
        if (searchTerm) {
            filteredPlayers = filteredPlayers.filter(player => 
                player.nickname.toLowerCase().includes(searchTerm)
            );
        }

        // 2. –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–Ω–æ–ø–∫–∞–º
        if (currentFilter === 'online') {
            filteredPlayers = filteredPlayers.filter(player => player.isOnline);
        } 
        // –õ–æ–≥–∏–∫–∞ 'vip' —É–¥–∞–ª–µ–Ω–∞

        renderPlayers(filteredPlayers);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–∏–ª—å—Ç—Ä–æ–≤
    function filterPlayers(filterType) {
        currentFilter = filterType;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.filter === filterType) {
                btn.classList.add('active');
            }
        });

        filterAndRender();
    }

    // ==================== –ù–ê–°–¢–†–û–ô–ö–ê –°–û–ë–´–¢–ò–ô ====================
    function setupEventListeners() {
        document.getElementById('search-input').addEventListener('input', filterAndRender);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterPlayers(btn.dataset.filter));
        });
    }

    // ==================== –ü–û–ö–ê–ó–ê–¢–¨ –û–®–ò–ë–ö–£ ====================\
    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message-inline';
        errorDiv.style.cssText = `
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
            color: #ffaaaa;
            max-width: 600px;
        `;
        errorDiv.innerHTML = `
            <div style="font-weight: bold; margin-bottom: 5px;">‚ö†Ô∏è –û—à–∏–±–∫–∞</div>
            <div>${message}</div>
        `;
        
        const container = document.querySelector('.players-container');
