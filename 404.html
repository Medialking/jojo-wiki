<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        // Обработка реферальных ссылок для GitHub Pages
        const path = window.location.pathname;
        const search = window.location.search;
        
        // Если есть параметры ref в запросе
        if (search.includes('ref=')) {
            const params = new URLSearchParams(search);
            const refCode = params.get('ref');
            
            if (refCode) {
                // Перенаправляем на главную с хешем
                window.location.href = `index.html#ref=${refCode}`;
            } else {
                window.location.href = 'index.html';
            }
        } 
        // Если пытаемся открыть refial.html напрямую
        else if (path.includes('refial.html')) {
            window.location.href = 'index.html';
        }
        // Для других 404 ошибок
        else {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0015;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #6200ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Перенаправление...</h2>
        <p>Пожалуйста, подождите.</p>
    </div>
</body>
</html>
