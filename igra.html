<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–ª–∏–∫–µ—Ä 2025</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --dark: #2f3542;
            --light: #f1f2f6;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at bottom, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 100% 100%;
            height: 100vh;
            color: white;
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–∞—Ö */
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥–∏–ª–∏ —Å–∫–≤–æ–∑—å UI –∫ –∏–≥—Ä–µ */
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .top-bar {
            justify-content: space-between;
            align-items: center;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-label { font-size: 0.8rem; opacity: 0.8; }
        .stat-value { font-size: 1.2rem; font-weight: bold; }
        
        #timer { color: var(--secondary); font-family: monospace; font-size: 1.5rem; }
        .danger { color: var(--primary) !important; animation: pulse 1s infinite; }

        /* --- Game Screens --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 20;
            transition: opacity 0.3s;
        }

        .hidden { opacity: 0; pointer-events: none; }

        h1 { font-size: 3rem; text-shadow: 0 0 10px gold; margin-bottom: 10px; }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), #ff6b81);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }
        .btn:active { transform: scale(0.95); }
        .btn:hover { box-shadow: 0 0 30px rgba(255, 71, 87, 0.8); }

        /* --- Game Objects --- */
        #game-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .falling-object {
            position: absolute;
            cursor: pointer;
            font-size: 3rem;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            transition: transform 0.1s;
        }
        
        .falling-object:active { transform: scale(1.2); }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è */
        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ (–≤—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç) */
        .pop-text {
            position: absolute;
            color: gold;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 5;
            text-shadow: 0 2px 4px black;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–ª–∏–∫–µ—Ä</h1>
        <div class="hud-panel" style="margin-bottom: 20px;">
            <div class="stat-box">
                <span class="stat-label">–í–∞—à–∏ –∫–∞—Ä—Ç–æ—á–∫–∏</span>
                <span class="stat-value" id="cards-display-start">5</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">–†–µ–∫–æ—Ä–¥</span>
                <span class="stat-value" id="highscore-display">0</span>
            </div>
        </div>
        <button class="btn" onclick="game.tryStartGame()">–ò–≥—Ä–∞—Ç—å (-1 üé´)</button>
    </div>

    <div id="end-screen" class="screen hidden">
        <h1>–í—Ä–µ–º—è –≤—ã—à–ª–æ! üéÖ</h1>
        <div class="hud-panel" style="flex-direction: column; gap: 10px; margin-bottom: 20px; min-width: 300px;">
            <div class="top-bar" style="display: flex;">
                <span>–°—á–µ—Ç –∑–∞ –∏–≥—Ä—É:</span>
                <span class="stat-value" id="final-score">0</span>
            </div>
            <div class="top-bar" style="display: flex;">
                <span>–ò–∑–±–µ–∂–∞–Ω–æ –±–æ–º–±:</span>
                <span class="stat-value" id="final-bombs">0</span>
            </div>
            <hr style="width: 100%; border: 0; border-top: 1px solid white;">
            <div class="top-bar" style="display: flex; color: gold;">
                <span>–í—Å–µ–≥–æ –æ—á–∫–æ–≤:</span>
                <span class="stat-value" id="total-points-end">0</span>
            </div>
        </div>
        <button class="btn" onclick="location.reload()">–í –º–µ–Ω—é</button>
    </div>

    <div id="ui-layer" class="hidden">
        <div class="hud-panel top-bar">
            <div class="stat-box">
                <span class="stat-label">–¢–∞–π–º–µ—Ä</span>
                <span class="stat-value" id="timer">03:00</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">–ö–æ–º–±–æ</span>
                <span class="stat-value" id="combo">x1.0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">–û—á–∫–∏</span>
                <span class="stat-value" id="score">0</span>
            </div>
        </div>
        
        <div class="hud-panel" style="align-self: flex-start;">
            <span class="stat-label">–ö–∞—Ä—Ç–æ—á–∫–∏: <span id="cards-display-game">0</span></span>
        </div>
    </div>

    <div id="game-area"></div>

    <script>
        /**
         * –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
         * –õ–µ–≥–∫–æ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞—Ç—å –±–∞–ª–∞–Ω—Å –∑–¥–µ—Å—å
         */
        const CONFIG = {
            gameDuration: 180, // 3 –º–∏–Ω—É—Ç—ã –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            spawnRate: { min: 500, max: 2000 }, // –º—Å
            objects: {
                points: [
                    { type: 'snowflake', value: 1, emoji: '‚ùÑÔ∏è', weight: 40 },
                    { type: 'ball', value: 3, emoji: 'üî¥', weight: 30 },
                    { type: 'gift', value: 5, emoji: 'üéÅ', weight: 15 }
                ],
                bombs: [
                    { type: 'bomb', emoji: 'üí£', weight: 15 }
                ]
            },
            difficulty: {
                mediumStart: 30, // —Å–µ–∫
                hardStart: 90    // —Å–µ–∫
            }
        };

        /**
         * –ö–ª–∞—Å—Å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (Mock Database)
         * –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –±—É–¥—É—Ç –≤—ã–∑–æ–≤—ã Firebase
         */
        class UserState {
            constructor() {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage –∏–ª–∏ —Å—Ç–∞–≤–∏–º –¥–µ—Ñ–æ–ª—Ç
                this.cards = parseInt(localStorage.getItem('cards')) || 5;
                this.totalPoints = parseInt(localStorage.getItem('totalPoints')) || 0;
                this.highScore = parseInt(localStorage.getItem('highScore')) || 0;
                this.updateUI();
            }

            hasCards() { return this.cards > 0; }

            useCard() {
                if (this.cards > 0) {
                    this.cards--;
                    this.save();
                    return true;
                }
                return false;
            }

            addPoints(amount) {
                this.totalPoints += amount;
                if (amount > this.highScore) this.highScore = amount; // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞
                this.save();
            }

            save() {
                localStorage.setItem('cards', this.cards);
                localStorage.setItem('totalPoints', this.totalPoints);
                localStorage.setItem('highScore', this.highScore);
                this.updateUI();
            }

            updateUI() {
                document.getElementById('cards-display-start').innerText = this.cards;
                document.getElementById('cards-display-game').innerText = this.cards;
                document.getElementById('highscore-display').innerText = this.highScore;
                document.getElementById('total-points-end').innerText = this.totalPoints;
            }
        }

        /**
         * –û—Å–Ω–æ–≤–Ω–æ–π –¥–≤–∏–∂–æ–∫ –∏–≥—Ä—ã
         */
        class GameEngine {
            constructor() {
                this.user = new UserState();
                this.score = 0;
                this.timeLeft = CONFIG.gameDuration;
                this.isPlaying = false;
                this.spawnTimer = null;
                this.gameTimer = null;
                this.combo = 0;
                this.bombsAvoided = 0;
                
                this.gameArea = document.getElementById('game-area');
                this.uiLayer = document.getElementById('ui-layer');
                this.timerDisplay = document.getElementById('timer');
                this.scoreDisplay = document.getElementById('score');
                this.comboDisplay = document.getElementById('combo');
            }

            tryStartGame() {
                if (this.user.hasCards()) {
                    this.user.useCard();
                    this.startGame();
                } else {
                    alert("–£ –≤–∞—Å –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –∫–∞—Ä—Ç–æ—á–∫–∏! (–ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–∫—É–ø–∫–∏...)");
                    // –¢—É—Ç –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –º–æ–¥–∞–ª–∫—É –ø–æ–∫—É–ø–∫–∏
                }
            }

            startGame() {
                this.isPlaying = true;
                this.score = 0;
                this.timeLeft = CONFIG.gameDuration;
                this.combo = 0;
                this.bombsAvoided = 0;
                
                // UI –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('end-screen').classList.add('hidden');
                this.uiLayer.classList.remove('hidden');
                
                this.updateScoreUI();
                
                // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–æ–≤
                this.gameTimer = setInterval(() => this.tick(), 1000);
                this.scheduleSpawn();
            }

            tick() {
                this.timeLeft--;
                const mins = Math.floor(this.timeLeft / 60).toString().padStart(2, '0');
                const secs = (this.timeLeft % 60).toString().padStart(2, '0');
                this.timerDisplay.innerText = `${mins}:${secs}`;

                if (this.timeLeft <= 10) {
                    this.timerDisplay.classList.add('danger');
                } else {
                    this.timerDisplay.classList.remove('danger');
                }

                if (this.timeLeft <= 0) {
                    this.endGame();
                }
            }

            scheduleSpawn() {
                if (!this.isPlaying) return;

                // –†–∞—Å—á–µ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏
                const timePassed = CONFIG.gameDuration - this.timeLeft;
                let speedFactor = 1;
                let spawnInterval = Math.random() * (CONFIG.spawnRate.max - CONFIG.spawnRate.min) + CONFIG.spawnRate.min;

                if (timePassed > CONFIG.difficulty.mediumStart) {
                    speedFactor = 1.5; // –ë—ã—Å—Ç—Ä–µ–µ –ø–∞–¥–∞—é—Ç
                    spawnInterval *= 0.8; // –ß–∞—â–µ –ø–æ—è–≤–ª—è—é—Ç—Å—è
                }
                if (timePassed > CONFIG.difficulty.hardStart) {
                    speedFactor = 2;
                    spawnInterval *= 0.6;
                }

                this.spawnObject(speedFactor);

                this.spawnTimer = setTimeout(() => this.scheduleSpawn(), spawnInterval);
            }

            spawnObject(speedFactor) {
                // –í—ã–±–æ—Ä –æ–±—ä–µ–∫—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Å–æ–≤ (—à–∞–Ω—Å–æ–≤)
                const rand = Math.random() * 100;
                let cumulativeWeight = 0;
                let selectedObj = CONFIG.objects.points[0];
                
                const allObjects = [...CONFIG.objects.points, ...CONFIG.objects.bombs];
                
                for (let obj of allObjects) {
                    cumulativeWeight += obj.weight;
                    if (rand <= cumulativeWeight) {
                        selectedObj = obj;
                        break;
                    }
                }

                this.createDOMObject(selectedObj, speedFactor);
            }

            createDOMObject(objData, speedFactor) {
                const el = document.createElement('div');
                el.classList.add('falling-object');
                el.innerText = objData.emoji;
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                const startX = Math.random() * (window.innerWidth - 50);
                el.style.left = `${startX}px`;
                
                // –°–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                const baseDuration = 4000; // 4 —Å–µ–∫—É–Ω–¥—ã –±–∞–∑–∞
                const duration = baseDuration / speedFactor;
                el.style.animationName = 'fall';
                el.style.animationDuration = `${duration}ms`;

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
                el.onmousedown = (e) => {
                    e.stopPropagation(); // –ß—Ç–æ–±—ã –Ω–µ –∫–ª–∏–∫–Ω—É—Ç—å –ø–æ —Ñ–æ–Ω—É
                    this.handleObjectClick(objData, el, e.clientX, e.clientY);
                };

                // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                el.addEventListener('animationend', () => {
                    // –ï—Å–ª–∏ —ç—Ç–æ –±—ã–ª–∞ –±–æ–º–±–∞ –∏ –º—ã –Ω–∞ –Ω–µ–µ –ù–ï –Ω–∞–∂–∞–ª–∏ (–æ–Ω–∞ —É–ø–∞–ª–∞)
                    if (objData.type === 'bomb') {
                        this.handleBombAvoided(el);
                    }
                    el.remove();
                });

                this.gameArea.appendChild(el);
            }

            handleObjectClick(objData, element, x, y) {
                if (!this.isPlaying) return;

                element.remove(); // –£–±—Ä–∞—Ç—å –æ–±—ä–µ–∫—Ç

                if (objData.type === 'bomb') {
                    // –õ–æ–≥–∏–∫–∞ –≤–∑—Ä—ã–≤–∞
                    this.score = 0;
                    this.combo = 0;
                    this.showFloatingText(x, y, "üí• –°–ë–†–û–°!", "red");
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏ —ç–∫—Ä–∞–Ω–∞ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–¥–µ—Å—å
                } else {
                    // –õ–æ–≥–∏–∫–∞ –æ—á–∫–æ–≤
                    this.combo++;
                    let multiplier = 1;
                    if (this.combo >= 10) multiplier = 1.5;
                    else if (this.combo >= 5) multiplier = 1.2;

                    const points = Math.round(objData.value * multiplier);
                    this.score += points;
                    this.showFloatingText(x, y, `+${points}`, "gold");
                }

                this.updateScoreUI();
            }

            handleBombAvoided(element) {
                // –ï—Å–ª–∏ –±–æ–º–±–∞ —É–ø–∞–ª–∞ —Å–∞–º–∞
                this.bombsAvoided++;
                const bonus = 20; // –í–∞—Ä–∏–∞–Ω—Ç 2 –∏–∑ –¢–ó
                this.score += bonus;
                
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –≥–¥–µ –±–æ–º–±–∞ –∏—Å—á–µ–∑–ª–∞ (–Ω–∏–∑ —ç–∫—Ä–∞–Ω–∞)
                const rect = element.getBoundingClientRect();
                this.showFloatingText(rect.left, window.innerHeight - 50, `–ë–æ–Ω—É—Å! +${bonus}`, "#2ed573");
                this.updateScoreUI();
            }

            showFloatingText(x, y, text, color) {
                const floatEl = document.createElement('div');
                floatEl.classList.add('pop-text');
                floatEl.innerText = text;
                floatEl.style.color = color;
                floatEl.style.left = `${x}px`;
                floatEl.style.top = `${y}px`;
                document.body.appendChild(floatEl);
                setTimeout(() => floatEl.remove(), 1000);
            }

            updateScoreUI() {
                this.scoreDisplay.innerText = this.score;
                let mult = 1;
                if (this.combo >= 10) mult = 1.5;
                else if (this.combo >= 5) mult = 1.2;
                this.comboDisplay.innerText = `x${mult}`;
            }

            endGame() {
                this.isPlaying = false;
                clearInterval(this.gameTimer);
                clearTimeout(this.spawnTimer);
                
                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è
                this.gameArea.innerHTML = '';
                this.uiLayer.classList.add('hidden');

                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                this.user.addPoints(this.score);

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤
                document.getElementById('final-score').innerText = this.score;
                document.getElementById('final-bombs').innerText = this.bombsAvoided;
                document.getElementById('end-screen').classList.remove('hidden');

                // TODO: –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ Firebase
                // api.sendResult({ score: this.score, ... })
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        const game = new GameEngine();

    </script>
</body>
</html>
