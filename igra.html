<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–ª–∏–∫–µ—Ä 2025</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --dark: #2f3542;
            --light: #f1f2f6;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at bottom, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 100% 100%;
            height: 100vh;
            color: white;
            user-select: none;
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .top-bar { justify-content: space-between; align-items: center; }

        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.8rem; opacity: 0.8; }
        .stat-value { font-size: 1.2rem; font-weight: bold; }
        
        #timer { color: var(--secondary); font-family: monospace; font-size: 1.5rem; }
        .danger { color: var(--primary) !important; animation: pulse 1s infinite; }

        /* --- Game Screens --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 20;
            transition: opacity 0.3s;
        }

        .hidden { opacity: 0; pointer-events: none; }

        h1 { font-size: 3rem; text-shadow: 0 0 10px gold; margin-bottom: 10px; text-align: center;}
        
        .btn {
            background: linear-gradient(45deg, var(--primary), #ff6b81);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            margin-top: 20px;
        }
        .btn:active { transform: scale(0.95); }
        .btn:hover { box-shadow: 0 0 30px rgba(255, 71, 87, 0.8); }

        /* --- Game Objects --- */
        #game-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .falling-object {
            position: absolute;
            cursor: pointer;
            font-size: 3rem;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            transition: transform 0.1s;
        }
        .falling-object:active { transform: scale(1.2); }

        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }
        
        .pop-text {
            position: absolute;
            color: gold;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 5;
            text-shadow: 0 2px 4px black;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–ª–∏–∫–µ—Ä</h1>
        <div class="hud-panel">
            <div class="stat-box">
                <span class="stat-label">–ò–≥—Ä–æ–∫</span>
                <span class="stat-value">bachiro_demon</span>

        </div>
        <button class="btn" onclick="game.startGame()">–ù–∞—á–∞—Ç—å –ò–≥—Ä—É</button>

    <div id="end-screen" class="screen hidden">
        <h1>–í—Ä–µ–º—è –≤—ã—à–ª–æ! üéÖ</h1>
        <div class="hud-panel" style="flex-direction: column; gap: 10px; margin-bottom: 20px; min-width: 300px;">
            <div class="top-bar" style="display: flex;">
                <span>–°—á–µ—Ç –∑–∞ –∏–≥—Ä—É:</span>
                <span class="stat-value" id="final-score">0</span>
            </div>
            <div class="top-bar" style="display: flex;">
                <span>–ò–∑–±–µ–∂–∞–Ω–æ –±–æ–º–±:</span>

        </div>
        <button class="btn" onclick="location.reload()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div id="ui-layer" class="hidden">
        <div class="hud-panel top-bar">
            <div class="stat-box">
                <span class="stat-label">–¢–∞–π–º–µ—Ä</span>
                <span class="stat-value" id="timer">03:00</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">–ö–æ–º–±–æ</span>
                <span class="stat-value" id="combo">x1.0</span>
            </div>
            <div class="stat-box">

    <div id="game-area"></div>

    <script>
        const CONFIG = {
            gameDuration: 180, // 3 –º–∏–Ω—É—Ç—ã (180 —Å–µ–∫—É–Ω–¥)
            spawnRate: { min: 500, max: 2000 },
            objects: {
                points: [
                    { type: 'snowflake', value: 1, emoji: '‚ùÑÔ∏è', weight: 40 },
                    { type: 'ball', value: 3, emoji: 'üî¥', weight: 30 },
                    { type: 'gift', value: 5, emoji: 'üéÅ', weight: 15 }
                ],
                bombs: [ { type: 'bomb', emoji: 'üí£', weight: 15 } ]
            },
            difficulty: { mediumStart: 30, hardStart: 90 }
        };

        class GameEngine {
            constructor() {
                this.score = 0;
                this.timeLeft = CONFIG.gameDuration;
                this.isPlaying = false;
                this.spawnTimer = null;
                this.gameTimer = null;
                this.combo = 0;
                this.bombsAvoided = 0;
                
                this.gameArea = document.getElementById('game-area');
                this.uiLayer = document.getElementById('ui-layer');
                this.timerDisplay = document.getElementById('timer');
                this.scoreDisplay = document.getElementById('score');
                this.comboDisplay = document.getElementById('combo');
            }

            startGame() {
                this.isPlaying = true;
                this.score = 0;
                this.timeLeft = CONFIG.gameDuration;
                this.combo = 0;
                this.bombsAvoided = 0;
                
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('end-screen').classList.add('hidden');
                this.uiLayer.classList.remove('hidden');
                
                this.updateScoreUI();
                this.gameTimer = setInterval(() => this.tick(), 1000);
                this.scheduleSpawn();
            }

            tick() {
                this.timeLeft--;
                const mins = Math.floor(this.timeLeft / 60).toString().padStart(2, '0');
                const secs = (this.timeLeft % 60).toString().padStart(2, '0');
                this.timerDisplay.innerText = `${mins}:${secs}`;

                if (this.timeLeft <= 10) this.timerDisplay.classList.add('danger');
                else this.timerDisplay.classList.remove('danger');

                if (this.timeLeft <= 0) this.endGame();
            }

            scheduleSpawn() {
                if (!this.isPlaying) return;
                const timePassed = CONFIG.gameDuration - this.timeLeft;
                let speedFactor = 1;
                let spawnInterval = Math.random() * (CONFIG.spawnRate.max - CONFIG.spawnRate.min) + CONFIG.spawnRate.min;

                if (timePassed > CONFIG.difficulty.mediumStart) { speedFactor = 1.5; spawnInterval *= 0.8; }
                if (timePassed > CONFIG.difficulty.hardStart) { speedFactor = 2; spawnInterval *= 0.6; }

                this.spawnObject(speedFactor);
                this.spawnTimer = setTimeout(() => this.scheduleSpawn(), spawnInterval);
            }

            spawnObject(speedFactor) {
                const rand = Math.random() * 100;
                let cumulativeWeight = 0;
                let selectedObj = CONFIG.objects.points[0];
                const allObjects = [...CONFIG.objects.points, ...CONFIG.objects.bombs];
                
                for (let obj of allObjects) {
                    cumulativeWeight += obj.weight;
                    if (rand <= cumulativeWeight) { selectedObj = obj; break; }
                }
                this.createDOMObject(selectedObj, speedFactor);
            }

            createDOMObject(objData, speedFactor) {
                const el = document.createElement('div');
                el.classList.add('falling-object');
                el.innerText = objData.emoji;
                el.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
                
                const duration = 4000 / speedFactor;
                el.style.animationName = 'fall';
                el.style.animationDuration = `${duration}ms`;

                el.onmousedown = (e) => {
                    e.stopPropagation();
                    this.handleObjectClick(objData, el, e.clientX, e.clientY);
                };

                el.addEventListener('animationend', () => {
                    if (objData.type === 'bomb') this.handleBombAvoided(el);
                    el.remove();
                });
                this.gameArea.appendChild(el);
            }

            handleObjectClick(objData, element, x, y) {
                if (!this.isPlaying) return;
                element.remove();
                if (objData.type === 'bomb') {
                    this.score = 0;
                    this.combo = 0;
                    this.showFloatingText(x, y, "üí• –°–ë–†–û–°!", "red");
                } else {
                    this.combo++;
                    let multiplier = this.combo >= 10 ? 1.5 : (this.combo >= 5 ? 1.2 : 1);
                    const points = Math.round(objData.value * multiplier);
                    this.score += points;
                    this.showFloatingText(x, y, `+${points}`, "gold");
                }
                this.updateScoreUI();
            }

            handleBombAvoided(element) {
                this.bombsAvoided++;
                const bonus = 20;
                this.score += bonus;
                const rect = element.getBoundingClientRect();
                this.showFloatingText(rect.left, window.innerHeight - 50, `–ë–æ–Ω—É—Å! +${bonus}`, "#2ed573");
                this.updateScoreUI();
            }

            showFloatingText(x, y, text, color) {
                const floatEl = document.createElement('div');
                floatEl.classList.add('pop-text');
                floatEl.innerText = text;
                floatEl.style.color = color;
                floatEl.style.left = `${x}px`;
                floatEl.style.top = `${y}px`;
                document.body.appendChild(floatEl);
                setTimeout(() => floatEl.remove(), 1000);
            }

            updateScoreUI() {
                this.scoreDisplay.innerText = this.score;
                let mult = this.combo >= 10 ? 1.5 : (this.combo >= 5 ? 1.2 : 1);
                this.comboDisplay.innerText = `x${mult}`;
            }

            endGame() {
                this.isPlaying = false;
                clearInterval(this.gameTimer);
                clearTimeout(this.spawnTimer);
                this.gameArea.innerHTML = '';
                this.uiLayer.classList.add('hidden');

                document.getElementById('final-score').innerText = this.score;
                document.getElementById('final-bombs').innerText = this.bombsAvoided;
                document.getElementById('end-screen').classList.remove('hidden');

                // –í–´–ó–û–í FIREBASE (–µ—Å–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω)
                if (window.updateUserPoints) {
                    window.updateUserPoints(this.score);
                } else {
                    document.getElementById('save-status').innerText = "–û—à–∏–±–∫–∞: –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞!";
                    document.getElementById('save-status').style.color = "red";
                }
            }
        }
        const game = new GameEngine();
    </script>

    <script type="module">

        const USER_ID = "bachiro_demon";

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—á–∫–æ–≤ (–¥–µ–ª–∞–µ–º –µ—ë –≥–ª–æ–±–∞–ª—å–Ω–æ–π, —á—Ç–æ–±—ã –∏–≥—Ä–∞ –º–æ–≥–ª–∞ –µ—ë –≤—ã–∑–≤–∞—Ç—å)
        window.updateUserPoints = function(scoreToAdd) {
            const statusEl = document.getElementById('save-status');
            statusEl.innerText = "–û—Ç–ø—Ä–∞–≤–∫–∞ –æ—á–∫–æ–≤ –≤ –±–∞–∑—É...";
            statusEl.style.color = "gold";

            // –°—Å—ã–ª–∫–∞ –Ω–∞ –ø—É—Ç—å: holiday_points -> bachiro_demon
            const userRef = ref(db, `holiday_points/${USER_ID}`);

            runTransaction(userRef, (currentData) => {
                // –ï—Å–ª–∏ –∑–∞–ø–∏—Å–∏ –Ω–µ—Ç, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é
                if (currentData === null) {
                    return {
                        total_points: scoreToAdd,
                        available_points: scoreToAdd,
                        rewards_history: { spent_points: 0, total_points: scoreToAdd }
                    };
                }

                // –ï—Å–ª–∏ –∑–∞–ø–∏—Å—å –µ—Å—Ç—å, –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—è
                // 1. –ü—Ä–∏–±–∞–≤–ª—è–µ–º –∫ –æ–±—â–µ–π —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ
                currentData.total_points = (currentData.total_points || 0) + scoreToAdd;
                
                // 2. –ü—Ä–∏–±–∞–≤–ª—è–µ–º –∫ –¥–æ—Å—Ç—É–ø–Ω—ã–º –æ—á–∫–∞–º (–≤–∞–ª—é—Ç–µ)
                currentData.available_points = (currentData.available_points || 0) + scoreToAdd;

                // 3. –ú–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                if (currentData.rewards_history) {
                    currentData.rewards_history.total_points = currentData.total_points;
                }

                return currentData;
            })
            .then(() => {
                console.log("–£—Å–ø–µ—Ö! –û—á–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã.");
                statusEl.innerText = "–û—á–∫–∏ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã! ‚úÖ";
                statusEl.style.color = "#2ed573"; // –ó–µ–ª–µ–Ω—ã–π
            })
            .catch((error) => {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", error);
                statusEl.innerText = "–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è ‚ùå";
                statusEl.style.color = "#ff4757"; // –ö—Ä–∞—Å–Ω—ã–π
            });
        };
    </script>
