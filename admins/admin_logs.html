        async function loadLogs() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–∏ –∞–¥–º–∏–Ω–æ–≤
                const adminLogsSnapshot = await database.ref('admin_actions')
                    .orderByChild('timestamp')
                    .once('value');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–∏ —Ç–∏–∫–µ—Ç–æ–≤
                const ticketLogsSnapshot = await database.ref('admin_log')
                    .orderByChild('timestamp')
                    .once('value');
                
                allLogs = [];
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ª–æ–≥–∏ –∞–¥–º–∏–Ω–æ–≤
                if (adminLogsSnapshot.exists()) {
                    adminLogsSnapshot.forEach(childSnapshot => {
                        const log = childSnapshot.val();
                        log.id = childSnapshot.key;
                        log.source = 'admin_actions';
                        allLogs.push(log);
                    });
                }
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ª–æ–≥–∏ —Ç–∏–∫–µ—Ç–æ–≤
                if (ticketLogsSnapshot.exists()) {
                    ticketLogsSnapshot.forEach(childSnapshot => {
                        const log = childSnapshot.val();
                        log.id = childSnapshot.key;
                        log.source = 'ticket_logs';
                        allLogs.push(log);
                    });
                }
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
                allLogs.sort((a, b) => b.timestamp - a.timestamp);
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –∞–¥–º–∏–Ω–æ–≤ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞
                updateAdminList();
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
                applyFilters();
                
                // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                setInterval(loadLogs, 30000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤:', error);
                document.getElementById('logList').innerHTML = 
                    '<div class="loading" style="color: #ff6666;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤</div>';
            }
        }
        
        function updateAdminList() {
            const adminFilter = document.getElementById('adminFilter');
            const admins = new Set();
            
            allLogs.forEach(log => {
                if (log.adminName) {
                    admins.add(log.adminName);
                }
            });
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ –æ–ø—Ü–∏–∏ (–∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–π)
            while (adminFilter.options.length > 1) {
                adminFilter.remove(1);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–¥–º–∏–Ω–æ–≤
            admins.forEach(admin => {
                const option = document.createElement('option');
                option.value = admin;
                option.textContent = admin;
                adminFilter.appendChild(option);
            });
        }
        
        // ==================== –§–ò–õ–¨–¢–†–ê–¶–ò–Ø ====================
        function filterLogType(type) {
            currentLogType = type;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.log-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyFilters();
        }
        
        function applyFilters() {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const adminFilter = document.getElementById('adminFilter').value;
            const actionFilter = document.getElementById('actionFilter').value;
            
            let fromTime = dateFrom ? new Date(dateFrom).getTime() : 0;
            let toTime = dateTo ? new Date(dateTo + 'T23:59:59').getTime() : Date.now();
            
            filteredLogs = allLogs.filter(log => {
                // –§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ
                if (log.timestamp < fromTime || log.timestamp > toTime) {
                    return false;
                }
                
                // –§–∏–ª—å—Ç—Ä –ø–æ –∞–¥–º–∏–Ω—É
                if (adminFilter && log.adminName !== adminFilter) {
                    return false;
                }
                
                // –§–∏–ª—å—Ç—Ä –ø–æ –¥–µ–π—Å—Ç–≤–∏—é
                if (actionFilter && log.action !== actionFilter) {
                    return false;
                }
                
                // –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É –ª–æ–≥–∞
                if (currentLogType !== 'all') {
                    const logType = getLogType(log);
                    if (logType !== currentLogType) {
                        return false;
                    }
                }
                
                return true;
            });
            
            updateLogList();
        }
        
        function getLogType(log) {
            const action = log.action || '';
            const description = log.description || '';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –ø–æ –¥–µ–π—Å—Ç–≤–∏—é
            if (action.includes('error') || action.includes('fail') || description.includes('–û—à–∏–±–∫–∞')) {
                return 'error';
            }
            
            if (action.includes('warn') || action.includes('mute') || action.includes('ban')) {
                return 'warning';
            }
            
            if (action.includes('login') || action.includes('logout')) {
                return 'security';
            }
            
            if (action.includes('success') || action.includes('–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω') || action.includes('–∑–∞–∫—Ä—ã—Ç')) {
                return 'success';
            }
            
            return 'info';
        }
        
        function getTypeClass(log) {
            const type = getLogType(log);
            return `type-${type}`;
        }
        
        function getTypeText(log) {
            const type = getLogType(log);
            const texts = {

                'security': 'üîí –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å'
            };
            return texts[type] || '‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è';
        }

            if (filteredLogs.length > LOGS_PER_PAGE) {

        function exportLogs() {
            if (filteredLogs.length === 0) {
                alert('‚ùå –ù–µ—Ç –ª–æ–≥–æ–≤ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');

            const dataStr = JSON.stringify(filteredLogs, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `jojoland_logs_export_${Date.now()}.json`;
            
            const linkElement = document.createElement('a');

        async function clearOldLogs() {
            if (!confirm('‚ö†Ô∏è –£–¥–∞–ª–∏—Ç—å –ª–æ–≥–∏ —Å—Ç–∞—Ä—à–µ 30 –¥–Ω–µ–π?\n–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!')) {
                return;
            }
            
            const monthAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
            const oldLogs = allLogs.filter(log => log.timestamp < monthAgo);
            
            if (oldLogs.length === 0) {
                alert('üì≠ –°—Ç–∞—Ä—ã—Ö –ª–æ–≥–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                return;
            }
            
            try {
                // –£–¥–∞–ª—è–µ–º –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
                const updates = {};
                oldLogs.forEach(log => {
                    updates[`${log.source}/${log.id}`] = null;
                });
                
                await database.ref().update(updates);
                
                alert(`üóëÔ∏è –£–¥–∞–ª–µ–Ω–æ ${oldLogs.length} —Å—Ç–∞—Ä—ã—Ö –ª–æ–≥–æ–≤`);
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–∏
                loadLogs();
                
            } catch (error) {

                alert('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ª–æ–≥–æ–≤');
            }
        }
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –î–ê–¢ ====================
        function initDates() {

        }
        
        // ==================== –ó–ê–ü–£–°–ö ====================
        document.addEventListener('DOMContentLoaded', () => {

    </script>
