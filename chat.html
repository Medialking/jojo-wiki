<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç JojoLand</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a0033, #330066);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .chat-box {
            max-width: 800px;
            margin: auto;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255,0,255,0.3);
        }
        
        .online-counter {
            background: rgba(0,255,0,0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
        }
        
        #messages {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            animation: fadeIn 0.3s;
        }
        
        .message.user {
            background: linear-gradient(90deg, #9900cc, #cc00ff);
            margin-left: 20%;
        }
        
        .message.other {
            background: linear-gradient(90deg, #003366, #0066cc);
            margin-right: 20%;
        }
        
        .message.system {
            background: rgba(255,255,255,0.1);
            text-align: center;
            font-style: italic;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        input, button {
            padding: 15px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
        }
        
        #messageInput {
            flex: 1;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        #sendButton {
            background: linear-gradient(90deg, #ff00cc, #ff00ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="online-counter">
            üü¢ –û–Ω–ª–∞–π–Ω –≤ —á–∞—Ç–µ: <span id="onlineCount">1</span> –∏–≥—Ä–æ–∫–æ–≤
        </div>
        
        <div id="messages">
            <div class="message system">
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞ JojoLand! üéÆ
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="username" placeholder="–¢–≤–æ–π –Ω–∏–∫" value="–ì–æ—Å—Ç—å_${Math.floor(Math.random()*1000)}">
            <input type="text" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="sendButton" onclick="sendMessage()">üì®</button>
        </div>
    </div>

    <script>
        // üî• –ó–ê–ú–ï–ù–ò –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò –û–¢ FIREBASE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const user = document.getElementById('username').value;
            const text = document.getElementById('messageInput').value.trim();
            
            if (!text) return;
            
            db.ref('messages').push({
                user: user,
                text: text,
                time: Date.now(),
                server: 'JojoLand'
            });
            
            document.getElementById('messageInput').value = '';
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
            const msg = snapshot.val();
            const isCurrentUser = msg.user === document.getElementById('username').value;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isCurrentUser ? 'user' : 'other'}`;
            msgDiv.innerHTML = `
                <strong>${msg.user}</strong>: ${msg.text}
                <small>${new Date(msg.time).toLocaleTimeString()}</small>
            `;
            
            document.getElementById('messages').appendChild(msgDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
        
        // –°—á–µ—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω
        const userRef = db.ref('online/' + Math.random().toString(36).substr(2, 9));
        userRef.set({
            name: document.getElementById('username').value,
            lastSeen: Date.now()
        });
        
        userRef.onDisconnect().remove();
        
        db.ref('online').on('value', (snapshot) => {
            const count = snapshot.numChildren();
            document.getElementById('onlineCount').textContent = count;
        });
        
        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
