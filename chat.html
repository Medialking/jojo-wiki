    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #1a0033, #330066, #1a0033);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #99006b;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 12px #ff00d0;
            transition: 0.3s;
            font-weight: bold;
        }
        
        .back-btn:hover {
            background: #cc0099;
            transform: scale(1.05);
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255,0,255,0.4);
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,0,255,0.3);
            margin-bottom: 15px;
        }
        
        .chat-header h1 {
            color: #ffb3ff;
            text-shadow: 0 0 15px #ff00ff;
            margin-bottom: 5px;
            font-size: 28px;
        }
        
        .online-counter {
            background: rgba(0,255,0,0.15);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid #00ff00;
            font-size: 14px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* –°—Ç–∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message {
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            position: relative;
        }
        
        .message.user-message {
            background: linear-gradient(90deg, #cc00ff, #ff00ff);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            box-shadow: 0 3px 10px rgba(255,0,255,0.3);
        }
        
        .message.other-message {
            background: linear-gradient(90deg, #0066cc, #0099ff);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,102,204,0.3);
        }
        
        .message.system-message {
            background: rgba(255,255,255,0.1);
            align-self: center;
            text-align: center;
            font-style: italic;
            max-width: 90%;
            border: 1px dashed rgba(255,255,255,0.3);
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 4px;
            display: block;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }
        
        /* –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ */
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #usernameInput {
            width: 150px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        #messageInput::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        #sendButton {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff0099, #ff00cc);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255,0,204,0.5);
        }
        
        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff00cc;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00ff, #cc00ff);
            border-radius: 10px;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .chat-container {
                padding: 15px;
                height: 90vh;
            }
            
            .message {
                max-width: 85%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #usernameInput {
                width: 100%;
            }
            
            #sendButton {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ –†–µ–∞–ª—å–Ω—ã–π —á–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞</h1>
            <div class="online-counter">
                üü¢ –û–Ω–ª–∞–π–Ω: <span id="onlineCount">1</span> –∏–≥—Ä–æ–∫–æ–≤
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            <div class="message system-message">
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ä–µ–∞–ª—å–Ω—ã–π —á–∞—Ç JojoLand! üéÆ<br>
                –í—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤–∏–¥–Ω—ã –≤—Å–µ–º –∏–≥—Ä–æ–∫–∞–º –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏!
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" 
                   id="usernameInput" 
                   placeholder="–¢–≤–æ–π –Ω–∏–∫"
                   value="–ò–≥—Ä–æ–∫_${Math.floor(Math.random() * 1000)}"
                   maxlength="20">
            
            <input type="text" 
                   id="messageInput" 
                   placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤—Å–µ–º –∏–≥—Ä–æ–∫–∞–º..."
                   maxlength="200">
            
            <button id="sendButton" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // üî• üî• üî• –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô –ö–û–ù–§–ò–ì –ò–ó FIREBASE üî• üî• üî•
        const firebaseConfig = {
            apiKey: "AIzaSyBwhNixWO8dF_drN2hHVYzfTAbMCiT91Gw",
            authDomain: "jojoland-chat.firebaseapp.com",
            databaseURL: "https://jojoland-chat-default-rtdb.firebaseio.com",
            projectId: "jojoland-chat",
            storageBucket: "jojoland-chat.firebasestorage.app",
            messagingSenderId: "602788305122",
            appId: "1:602788305122:web:c03f5b5ef59c85fc9fe6bb"
        };
        
        // –ü—Ä–∏–º–µ—Ä –∫–∞–∫ –¥–æ–ª–∂–Ω–æ –≤—ã–≥–ª—è–¥–µ—Ç—å (–ù–ï –ö–û–ü–ò–†–£–ô –≠–¢–û–¢, –∞ —Å–≤–æ–π):
        /*
        const firebaseConfig = {
            apiKey: "AIzaSyABC123DEF456ghi789jklMNOpqrSTUvWX",
            authDomain: "jojoland-chat.firebaseapp.com",
            databaseURL: "https://jojoland-chat-default-rtdb.firebaseio.com",
            projectId: "jojoland-chat-12345",
            storageBucket: "jojoland-chat-12345.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
        */
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let username = document.getElementById('usernameInput').value;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∏–∫–∞
        document.getElementById('usernameInput').addEventListener('change', function() {
            username = this.value.trim() || '–ê–Ω–æ–Ω–∏–º';
        });
        
        // ========== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø ==========
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
            database.ref('messages').push({
                text: messageText,
                user: username,
                userId: userId,
                timestamp: Date.now(),
                server: 'JojoLand'
            });
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.value = '';
            messageInput.focus();
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô –í –†–ï–ê–õ–¨–ù–û–ú –í–†–ï–ú–ï–ù–ò ==========
        database.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(message);
        });
        
        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–Ø ==========
        function displayMessage(msg) {
            const container = document.getElementById('messagesContainer');
            const isCurrentUser = msg.userId === userId;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isCurrentUser ? 'user-message' : 'other-message'}`;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è
            const time = new Date(msg.timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <span class="message-sender">${msg.user}</span>
                <div class="message-text">${msg.text}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            container.appendChild(messageDiv);
            
            // –ê–≤—Ç–æ-–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== –°–ß–ï–¢–ß–ò–ö –û–ù–õ–ê–ô–ù ==========
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–ø–∏—Å–æ–∫ –æ–Ω–ª–∞–π–Ω
        const userOnlineRef = database.ref('online/' + userId);
        userOnlineRef.set({
            name: username,
            lastSeen: Date.now()
        });
        
        // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        userOnlineRef.onDisconnect().remove();
        
        // –°–ª–µ–¥–∏–º –∑–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –æ–Ω–ª–∞–π–Ω
        database.ref('online').on('value', (snapshot) => {
            const onlineCount = snapshot.numChildren();
            document.getElementById('onlineCount').textContent = onlineCount;
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        document.getElementById('usernameInput').addEventListener('change', function() {
            userOnlineRef.update({ name: this.value });
        });
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –°–¢–ê–†–´–• –°–û–û–ë–©–ï–ù–ò–ô ==========
        function loadInitialMessages() {
            database.ref('messages').limitToLast(20).once('value', (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push(childSnapshot.val());
                });
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
                messages.forEach(msg => displayMessage(msg));
            });
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadInitialMessages();
        
        // ========== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ï –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        // –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        setInterval(() => {
            const notices = [
                "üíé –ù–µ –∑–∞–±—ã–≤–∞–π—Ç–µ –ø—Ä–æ –ø—Ä–∞–≤–∏–ª–∞ —Å–µ—Ä–≤–µ—Ä–∞!",
                "üéÆ –ü—Ä–∏—è—Ç–Ω–æ–π –∏–≥—Ä—ã –Ω–∞ JojoLand!",
                "‚ö° –ß–∞—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤",
                "üõ°Ô∏è –í–æ–ø—Ä–æ—Å—ã –∫ –∞–¥–º–∏–Ω–∞–º? –ü–∏—à–∏—Ç–µ –∑–¥–µ—Å—å!"
            ];
            
            const randomNotice = notices[Math.floor(Math.random() * notices.length)];
            
            database.ref('messages').push({
                text: randomNotice,
                user: "–°–∏—Å—Ç–µ–º–∞",
                userId: "system",
                timestamp: Date.now(),
                server: 'JojoLand'
            });
        }, 300000); // 5 –º–∏–Ω—É—Ç
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('messageInput').focus();
    </script>
</body>
