<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞ JojoLand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033, #330066);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(255,0,255,0.3);
            border: 2px solid #ff00ff;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,0,255,0.3);
            margin-bottom: 20px;
        }
        
        .chat-header h1 {
            color: #ffb3ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            color: #ccccff;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        .message.user {
            background: linear-gradient(90deg, #9900cc, #cc00ff);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot {
            background: linear-gradient(90deg, #003366, #0066cc);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            background: rgba(255,255,255,0.1);
            align-self: center;
            text-align: center;
            font-style: italic;
            font-size: 14px;
            max-width: 90%;
        }
        
        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .message .time {
            font-size: 11px;
            opacity: 0.6;
            text-align: right;
            margin-top: 5px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        #messageInput::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        #sendButton {
            padding: 0 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff00cc, #ff00ff);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00ff;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00ff, #cc00ff);
            border-radius: 10px;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .chat-container {
                height: 85vh;
                padding: 15px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-input {
                flex-direction: column;
            }
            
            #sendButton {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ –ß–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞ JojoLand</h1>
            <p>–û–±—â–∞–π—Å—è —Å –∏–≥—Ä–æ–∫–∞–º–∏, –∑–∞–¥–∞–≤–∞–π –≤–æ–ø—Ä–æ—Å—ã –∞–¥–º–∏–Ω–∞–º</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            <div class="message system">
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞ JojoLand! üéÆ
            </div>
            <div class="message bot">
                <div class="sender">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</div>
                –ü—Ä–∏–≤–µ—Ç! –ó–∞–¥–∞–≤–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –ø–æ –∏–≥—Ä–µ
                <div class="time">14:30</div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" 
                   id="messageInput" 
                   placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                   maxlength="200">
            <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –≠–º—É–ª—è—Ç–æ—Ä —á–∞—Ç–∞
        class ChatSimulator {
            constructor() {
                this.messages = JSON.parse(localStorage.getItem('jojoland_chat')) || [
                    { text: "–ü—Ä–∏–≤–µ—Ç! –ó–∞–¥–∞–≤–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –ø–æ –∏–≥—Ä–µ", sender: "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä", type: "bot", time: "14:30" },
                    { text: "–ö–æ–≥–¥–∞ –±—É–¥–µ—Ç –∏–≤–µ–Ω—Ç PvP?", sender: "–ò–≥—Ä–æ–∫123", type: "user", time: "14:35" },
                    { text: "–í —Å—É–±–±–æ—Ç—É –≤ 20:00", sender: "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä", type: "bot", time: "14:36" }
                ];
                this.botResponses = [
                    "–û—Ç–ª–∏—á–Ω—ã–π –≤–æ–ø—Ä–æ—Å!",
                    "–°–ø–∞—Å–∏–±–æ –∑–∞ –æ–±—Ä–∞—â–µ–Ω–∏–µ!",
                    "–ê–¥–º–∏–Ω —Å–∫–æ—Ä–æ –æ—Ç–≤–µ—Ç–∏—Ç",
                    "–ü—Ä–æ–≤–µ—Ä–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é...",
                    "–≠—Ç–æ —Ö–æ—Ä–æ—à–∞—è –∏–¥–µ—è!",
                    "–ó–∞–ø–∏—Å–∞–ª –≤ —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π",
                    "–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ –≤ —á–∞—Ç–µ! üéÆ"
                ];
                this.admins = ["–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä", "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä", "Helper"];
                this.init();
            }
            
            init() {
                this.renderMessages();
                this.setupEventListeners();
                this.startBotActivity();
            }
            
            renderMessages() {
                const container = document.getElementById('chatMessages');
                container.innerHTML = '<div class="message system">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞ JojoLand! üéÆ</div>';
                
                this.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.type}`;
                    messageDiv.innerHTML = `
                        ${msg.sender ? `<div class="sender">${msg.sender}</div>` : ''}
                        ${msg.text}
                        <div class="time">${msg.time}</div>
                    `;
                    container.appendChild(messageDiv);
                });
                
                container.scrollTop = container.scrollHeight;
            }
            
            addMessage(text, sender = "–í—ã", type = "user") {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const message = { text, sender, type, time };
                
                this.messages.push(message);
                localStorage.setItem('jojoland_chat', JSON.stringify(this.messages));
                
                this.renderMessages();
                
                // –û—Ç–≤–µ—Ç –±–æ—Ç–∞ —á–µ—Ä–µ–∑ 1-3 —Å–µ–∫—É–Ω–¥—ã
                if (type === 'user') {
                    setTimeout(() => this.botResponse(), 1000 + Math.random() * 2000);
                }
            }
            
            botResponse() {
                const randomResponse = this.botResponses[Math.floor(Math.random() * this.botResponses.length)];
                const botName = this.admins[Math.floor(Math.random() * this.admins.length)];
                this.addMessage(randomResponse, botName, "bot");
            }
            
            setupEventListeners() {
                const input = document.getElementById('messageInput');
                const button = document.getElementById('sendButton');
                
                const sendMessage = () => {
                    const text = input.value.trim();
                    if (text) {
                        this.addMessage(text, "–í—ã", "user");
                        input.value = '';
                    }
                };
                
                button.addEventListener('click', sendMessage);
                
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }
            
            startBotActivity() {
                // –ê–≤—Ç–æ-—Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 2-5 –º–∏–Ω—É—Ç
                setInterval(() => {
                    if (Math.random() > 0.7) { // 30% —à–∞–Ω—Å
                        const activities = [
                            "üéØ –ù–µ –∑–∞–±—ã–≤–∞–π—Ç–µ –ø—Ä–æ –ø—Ä–∞–≤–∏–ª–∞ —Å–µ—Ä–≤–µ—Ä–∞!",
                            "‚ö° –ò–≤–µ–Ω—Ç PvP –Ω–∞—á–Ω–µ—Ç—Å—è —á–µ—Ä–µ–∑ 1 —á–∞—Å",
                            "üíé –ù–æ–≤—ã–µ –ø—Ä–∏–≤–∏–ª–µ–≥–∏–∏ –≤ –º–∞–≥–∞–∑–∏–Ω–µ!",
                            "üéÅ –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –∑–∞—Ö–æ–¥–∏ –∑–∞ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–π –Ω–∞–≥—Ä–∞–¥–æ–π!",
                            "üõ°Ô∏è –í–æ–ø—Ä–æ—Å—ã –∫ –∞–¥–º–∏–Ω–∞–º? –ü–∏—à–∏—Ç–µ –∑–¥–µ—Å—å!"
                        ];
                        const randomMsg = activities[Math.floor(Math.random() * activities.length)];
                        const randomAdmin = this.admins[Math.floor(Math.random() * this.admins.length)];
                        this.addMessage(randomMsg, randomAdmin, "bot");
                    }
                }, 120000); // 2 –º–∏–Ω—É—Ç—ã
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —á–∞—Ç–∞
        document.addEventListener('DOMContentLoaded', () => {
            new ChatSimulator();
        });
    </script>
</body>
</html>
